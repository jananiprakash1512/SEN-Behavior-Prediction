<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | SEN Behavior Prediction</title>

    {% load static %}

    <!-- Bootstrap & Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f2f5;
        }

        .navbar {
            background: linear-gradient(45deg, #007bff, #6610f2);
            padding: 15px 0;
        }

        .navbar-brand,
        .nav-link {
            color: white !important;
            font-weight: 600;
        }

        .nav-link:hover {
            color: #ffd700 !important;
        }

        .register-container {
            background: #fff;
            max-width: 900px;
            margin: 40px auto;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .register-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            color: #343a40;
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            font-weight: bold;
            padding: 12px 30px;
            transition: 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
        }

        .status-box {
            background: linear-gradient(45deg, #6610f2, #007bff);
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            margin-top: 20px;
        }

        textarea {
            resize: none;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">SEN Behavior Prediction</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Remote User</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'serviceproviderlogin' %}">Service Provider</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Register Form -->
    <div class="register-container">
        <h2 class="register-title">Register Your Details</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username" required>
                </div>
                <div class="col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email ID</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter Email" required>
                </div>
                <div class="col-md-6">
                    <label for="phoneno" class="form-label">Mobile Number</label>
                    <input type="number" id="phoneno" name="phoneno" class="form-control" placeholder="Enter Mobile Number" required>
                </div>
                <div class="col-md-6">
                    <label for="gender" class="form-label">Gender</label>
                    <select id="gender" name="gender" class="form-select" required>
                        <option value="">-- Select Gender --</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="address" class="form-label">Address</label>
                    <textarea id="address" name="address" class="form-control" rows="2" placeholder="Enter Address" required></textarea>
                </div>
                <div class="col-md-4">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" id="country" name="country" class="form-control" placeholder="Enter Country" required>
                </div>
                <div class="col-md-4">
                    <label for="state" class="form-label">State</label>
                    <input type="text" id="state" name="state" class="form-control" placeholder="Enter State" required>
                </div>
                <div class="col-md-4">
                    <label for="city" class="form-label">City</label>
                    <input type="text" id="city" name="city" class="form-control" placeholder="Enter City" required>
                </div>
                <div class="col-12 text-center mt-4">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </div>
        </form>

        {% if object %}
        <div class="status-box mt-4">
            Registered Status: {{ object }}
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
