<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    {% load static %}
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            width: 100%;
            background: linear-gradient(90deg, #0066ff, #6a11cb);
            padding: 15px 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            text-decoration: none;
            font-weight: bold;
            color: white;
            margin-right: 20px;
        }

        .container {
            background-color: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            max-width: 600px;
        }

        .container h2 {
            text-align: center;
            color: #333;
        }

        .form-control {
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
        }

        .login-btn {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            color: white;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
            text-decoration: none;
            margin-top: 20px;
            width: 100%;
        }

        .login-btn:hover {
            background: linear-gradient(90deg, #ff4b2b, #ff416c);
        }

        .signup-link {
            margin-top: 15px;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a href="{% url 'index' %}" class="navbar-brand">SEN Behavior Prediction</a>
            <div>
                <a href="{% url 'login' %}">Remote User</a>
                <a href="{% url 'serviceproviderlogin' %}">Service Provider</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Login</h2>
        <p class="text-center">Welcome! Login to get personalized insights and tools for students.</p>
        
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" class="form-control" placeholder="User Name" required>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
            <div class="form-check mt-2">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <button type="submit" class="btn login-btn">Login</button>
        </form>
        {% if messages %}
            {% for message in messages %}
                <p style="color:red;">{{ message }}</p>
            {% endfor %}
        {% endif %}

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
