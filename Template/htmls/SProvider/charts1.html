{% extends 'SProvider/Header.html' %}
{% block researchblock %}

<style>
    body {
        background: linear-gradient(to right, #eef2f3, #ffffff);
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
    }

    .chart-container {
        max-width: 1100px;
        margin: 60px auto;
        background: #fff;
        padding: 30px 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        border-radius: 16px;
    }

    .chart-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
    }

    .chart-title {
        font-size: 1.8rem;
        font-weight: 600;
        color: #333;
    }

    .chart-buttons a {
        text-decoration: none;
        padding: 10px 18px;
        margin-left: 10px;
        background: #5c4b7d;
        color: white;
        border-radius: 8px;
        transition: all 0.3s ease;
        font-size: 14px;
    }

    .chart-buttons a:hover {
        background: #452c63;
    }

    #chartContainer {
        height: 450px;
        width: 100%;
    }

    @media (max-width: 768px) {
        .chart-container {
            padding: 20px;
        }

        .chart-header {
            flex-direction: column;
            align-items: flex-start;
        }

        .chart-buttons a {
            margin: 10px 0 0 0;
        }
    }
</style>

<script>
window.onload = function () {
    var chart = new CanvasJS.Chart("chartContainer", {
        animationEnabled: true,
        theme: "light2",
        title: {
            text: ""
        },
        data: [{
            {% if chart_type == "line" %}
                type: "line",
            {% elif chart_type == "pie" %}
                type: "pie",
            {% elif chart_type == "spline" %}
                type: "spline",
            {% else %}
                type: "column",
            {% endif %}
            indexLabelFontSize: 14,
            yValueFormatString: "##0.00\"%\"",
            indexLabel: "{label} - {y}",
            dataPoints: [
                {% for o in form %}
                    { y: {{ o.dcount }}, label: "{{ o.names }}" },
                {% endfor %}
            ]
        }]
    });
    chart.render();
}
</script>

<div class="chart-container">
    <div class="chart-header">
        <div class="chart-title">ðŸ“Š Student Behavior Change Chart</div>
        <div class="chart-buttons">
            <a href="{% url 'charts1' 'line' %}">Line Chart</a>
            <a href="{% url 'charts1' 'pie' %}">Pie Chart</a>
            <a href="{% url 'charts1' 'spline' %}">Spline Chart</a>
        </div>
    </div>
    <div id="chartContainer"></div>
</div>

<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

{% endblock %}
