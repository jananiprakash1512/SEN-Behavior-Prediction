{% extends 'SProvider/Header.html' %}
{% block researchblock %}

<style>
    body {
        background: linear-gradient(to right, #f7f8fa, #e8ecf1);
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
    }

    .chart-wrapper {
        max-width: 1100px;
        margin: 60px auto;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    .chart-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }

    .chart-header h2 {
        font-size: 24px;
        color: #333;
        margin: 0;
    }

    .chart-buttons a {
        text-decoration: none;
        padding: 10px 18px;
        margin-left: 12px;
        background-color: #5b47a1;
        color: white;
        border-radius: 8px;
        font-size: 14px;
        transition: background 0.3s ease;
    }

    .chart-buttons a:hover {
        background-color: #443078;
    }

    #chartContainer {
        height: 450px;
        width: 100%;
    }

    @media (max-width: 768px) {
        .chart-header {
            flex-direction: column;
            align-items: flex-start;
        }

        .chart-buttons {
            margin-top: 20px;
        }

        .chart-buttons a {
            margin-left: 0;
            margin-right: 12px;
        }
    }
</style>

<script>
window.onload = function () {
    var chart = new CanvasJS.Chart("chartContainer", {
        animationEnabled: true,
        theme: "light2",
        title: {
            text: ""
        },
        data: [{
            {% if chart_type == "line" %}
                type: "line",
            {% elif chart_type == "pie" %}
                type: "pie",
            {% elif chart_type == "spline" %}
                type: "spline",
            {% else %}
                type: "column",
            {% endif %}
            indexLabelFontSize: 14,
            yValueFormatString: "##0.00\"%\"",
            indexLabel: "{label} - {y}",
            dataPoints: [
                {% for o in form %}
                    { y: {{ o.dcount }}, label: "{{ o.names }}" },
                {% endfor %}
            ]
        }]
    });
    chart.render();
}
</script>

<div class="chart-wrapper">
    <div class="chart-header">
        <h2>ðŸ“ˆ Student Behavior Change Chart</h2>
        <div class="chart-buttons">
            <a href="{% url 'charts' 'line' %}">Line Chart</a>
            <a href="{% url 'charts' 'spline' %}">Spline Chart</a>
            <a href="{% url 'charts' 'pie' %}">Pie Chart</a>
        </div>
    </div>
    <div id="chartContainer"></div>
</div>

<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

{% endblock %}
