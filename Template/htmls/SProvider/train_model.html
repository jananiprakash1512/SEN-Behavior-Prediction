{% extends 'SProvider/Header.html' %}
{% block researchblock %}

<style>
    .results-container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        max-width: 1000px;
        margin: 40px auto;
    }

    .results-heading {
        font-size: 1.8rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 30px;
        color: #343a40;
    }

    .results-table {
        width: 100%;
    }

    .results-table thead th {
        background-color: #007bff;
        color: white;
        text-align: center;
        font-weight: 600;
        font-size: 1rem;
    }

    .results-table tbody td {
        text-align: center;
        vertical-align: middle;
        font-size: 0.95rem;
    }

    .model-name {
        color: #dc3545;
        font-weight: 600;
        font-family: 'Courier New', Courier, monospace;
    }

    .accuracy {
        color: #ffc107;
        font-weight: 700;
        font-family: 'Montserrat', sans-serif;
    }

    @media (max-width: 768px) {
        .results-container {
            padding: 20px;
        }

        .results-heading {
            font-size: 1.4rem;
        }
    }
</style>

<div class="results-container">
    <p class="results-heading">ðŸ“Š Datasets Trained and Tested Results</p>
    <table class="table table-bordered table-hover table-striped results-table">
        <thead>
            <tr>
                <th>Model Type</th>
                <th>Accuracy</th>
            </tr>
        </thead>
        <tbody>
            {% for object in objs %}
            <tr>
                <td class="model-name">{{ object.names }}</td>
                <td class="accuracy">{{ object.ratio }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
